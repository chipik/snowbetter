# Upstreams по service-name (compose network DNS):
upstream backend_upstream {
  server backend:8000;
}

upstream frontend_upstream {
  server frontend:80;
}

server {
  listen 80;
  server_name ${DOMAIN} www.${DOMAIN};

  # Путь для ACME webroot challenge (должен быть доступен для обновления сертификатов)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Принудительный редирект на HTTPS для всех остальных запросов
  location / {
    return 301 https://$server_name$request_uri;
  }

  # API → backend
  location /api/ {
    proxy_pass http://backend_upstream;
  }

  # Uploads (статические файлы)
  location /uploads/ {
    alias /var/www/uploads/;  # ✅ Путь к загруженным файлам
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
    
    # Разрешить CORS для изображений
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, OPTIONS";
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
  }

  # Остальное → фронтенд
  location / {
    proxy_pass http://frontend_upstream;
    
    # Fallback для SPA маршрутизации
    proxy_intercept_errors on;
    error_page 404 = @fallback;
  }

  # Fallback для SPA - все 404 возвращают index.html
  location @fallback {
    proxy_pass http://frontend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
